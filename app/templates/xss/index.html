{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h2 style="text-align: center;">Mitigate XSS Attack</h2>
        <section style="border: 4px solid blue;padding: 2%;">
            <h2 style="font-style: italic;"><mark>Attack1</mark></h2>
            <h2><mark>XSS Attack</mark></h2>
            <form method="GET" action="{{ url_for('xss.illegitimate') }}">
                Comment: <input name="comment">
                <input type="submit">
                <div>
                    {{user_input}}
                </div>
                    
            </form>
            <h2><mark>XSS Solution</mark></h2>
            <form method="GET" action="{{ url_for('xss.legitimate') }}">
                Comment: <input name="comment">
                <input type="submit">
                <div>
                    {{user_input | safe}}
                </div>
            </form>
        </section>
    </div>
{% endblock %}
